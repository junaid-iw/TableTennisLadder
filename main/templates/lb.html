<html>
    <head>
        <title>Leaderboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    </head>
    {% include 'navbar.html' %}

    <body>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <h2>Update leaderboard</h2>
                    <div class="form-inline">
                        <fieldset>
                        <input name="player" placeholder="Winner" class="form-control">
                        <input name="player" placeholder="Loser" class="form-control">
                        </fieldset>
                        <select name="lb_choice" class="form-control">
                            {% for lb in leaderboards %}
                                <option value="{{lb[0]}}">{{lb[0]}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
                {% include 'validation_error.html' %}
            </div>
        </div>

        <div id="main">
        {% for lb in leaderboards %}
            <div class="leaderboard">
            <span style="position: relative; top: -80px; font-size: 150px;">&#x1F3C6;</span>
                <h1 style="margin-top: -50px">{{lb[0]}}</h1>
                    <div class="results">
                        {% for player in lb[1] %}
                            <div class="row">
                                <div style="margin: 0; padding: 10; float:left;">{{player[1]}}</div>
                                <div>{{player[0].name}}</div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </body>
</html>
